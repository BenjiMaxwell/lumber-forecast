version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: lumberflow-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: lumberflow
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - lumberflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lumberflow-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/lumberflow?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this
      JWT_EXPIRES_IN: 7d
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - lumberflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lumberflow-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - lumberflow-network

volumes:
  mongo_data:

networks:
  lumberflow-network:
    driver: bridge
